<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

  <body>
    <!-- Give me a perfect div structure to display the contests -->
    <h1 class="heading">All Upcoming Contests</h1>
    <div id="contests"></div>

    <div class="checkbox-container">
      <div class="checkbox">
        <label for="leetcode">Leetcode</label>
        <input type="checkbox" name="leetcode" id="leetcode">
      </div>
      <div class="checkbox">
        <label for="codeforces">codeforces</label>
        <input type="checkbox" name="codeforces" id="codeforces">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
